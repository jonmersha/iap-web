<div class="register-form">
  <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Full Name</label>
      <input
        type="text"
        formControlName="Emplyee ID"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form['emp_id'].errors }"
      />
      <div *ngIf="submitted && form['emp_id'].errors" class="invalid-feedback">
        <div *ngIf="form['emp_id'].errors['required']">Employe Id is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form['username'].errors }"
      />
      <div *ngIf="submitted && form['username'].errors" class="invalid-feedback">
        <div *ngIf="form['username'].errors['required']">First name is required</div>
        <div *ngIf="form['username'].errors['minlength']">
          Username must be at least 6 characters
        </div>
        <div *ngIf="form['username'].errors['maxlength']">
          Username must not exceed 20 characters
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
    </div>
    </form>
    </div>
