<div class="row g-12"></div>

<div class="card">
  <div class="card-header border-transparent">
    <h3 class="card-title">Annual Plan List</h3>

    <div class="card-tools">
      <button mat-flat-button (click)="getPlanList()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <!-- <button type="button" class="btn btn-tool" data-card-widget="expand">
        <i class="fas fa-times"></i>
      </button> -->
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table m-0">
        <thead>
          <tr>
            <th>Plan ID</th>
            <th>Audit Object</th>
            <th>Audutees</th>
            <th>Quarter</th>
            <th>Risk Socre</th>
            <th>Risk Level</th>
            <th>Status</th>
            <th>Rectfication</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plan of planList">
            <td>
              <a href="pages/examples/invoice.html">{{ plan.plan_id }}</a>
            </td>
            <td>{{ plan.audit_name }}</td>
            <td>{{ plan.auditees_name }}</td>
            <td>{{ plan.quarter }}</td>
            <td>{{ plan.risk_score }}</td>
            <td><span class="badge badge-success">HIGH</span></td>
            <td>{{ plan.audit_status }}</td>
            <td>
              <div class="sparkbar" data-color="#00a65a" data-height="20">
                {{ plan.rect_status }}%
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.table-responsive -->
  </div>
  <!-- /.card-body -->
  <div class="card-footer clearfix">
    <a href="javascript:void(0)" class="btn btn-sm btn-info float-right"
      >View All Plan</a
    >
  </div>
  <!-- /.card-footer -->
</div>
