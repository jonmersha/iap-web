<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Audit Object/type</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
      
        <div class="form-group">
            <label>Type</label>
            <!-- <app-combo-items  [control]="audit_cat" [url]="'/type/get'" ></app-combo-items> -->
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [formControl]="name" placeholder="Risk Score">
          </div>
          
          <div class="form-group">

            <textarea class="form-control" placeholder="reason" formControlName="description"></textarea>
          

      </div>
     
    </div>
  </div>
</div>
<div class="card-footer">
  <button type="submit" class="btn btn-primary" (click)="addObject()">add</button>
</div>
