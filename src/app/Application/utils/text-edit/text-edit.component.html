<section>
  <div class="form-group">
    <label>{{ label }}</label>
    <textarea
      rows="16"
      [formControl]="control"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && control.errors }"
    ></textarea>
    <div *ngIf="submitted && control.errors" class="invalid-feedback">
      <div *ngIf="control.errors['required']">{{ label }} Is required</div>
      <div *ngIf="control.errors['minlength']">
        {{ label }} must be at least 2 characters
      </div>
      <div *ngIf="control.errors['maxlength']">
        {{ label }} must not exceed 20 characters
      </div>
    </div>
  </div>
</section>
